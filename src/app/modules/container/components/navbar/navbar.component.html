<nav class="shadow">
  <mat-toolbar
    class="bg-primary-default dark:bg-default-600 justify-between transition-colors ease-in-out duration-500">
    <div class="flex items-center">
      <button class="text-white" mat-icon-button aria-label="Example icon-button with menu icon"
        (click)="toggleSidenavButton()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-white">{{"navBarComponent.titleApp" | translate}}</span>
    </div>
    <div class="flex items-center">
      <span class="text-base font-bold p-2 text-white hidden sm:inline">{{currentDate | date : 'medium'}}</span>
      <button mat-icon-button class="text-white" aria-label="Example icon-button with heart icon"
        [matMenuTriggerFor]="languageMenu">
        <mat-icon>translate</mat-icon>
      </button>
      <mat-menu #languageMenu="matMenu">
        <button *ngIf="currentLanguage != Language.ES" mat-menu-item
          (click)="changeLanguage(Language.ES)">{{"navBarComponent.languageES" | translate}}</button>
        <button *ngIf="currentLanguage != Language.EN" mat-menu-item
          (click)="changeLanguage(Language.EN)">{{"navBarComponent.languageEN" | translate}}</button>
      </mat-menu>
      <button mat-icon-button class="text-white" aria-label="Example icon-button with share icon"
        [matTooltip]="currentTheme.themeMode === ThemeMode.DARK ? ('navBarComponent.tooltipThemeModeLight' | translate) : ('navBarComponent.tooltipThemeModeDark' | translate)"
        (click)="changeThemeMode(currentTheme.themeMode)">
        <mat-icon class="text-default-600 dark:text-yellow-500">
          {{ currentTheme.themeMode === ThemeMode.DARK ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>
      <img *ngIf="(user$ | async) as user" class="inline-block h-11 w-11 rounded-full ring-2 ring-white" [src]="user.avatar" alt=""/>
      <button mat-icon-button color="warn" aria-label="Example icon-button with heart icon" [matTooltip]="'navBarComponent.tooltipLogout' | translate" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</nav>
