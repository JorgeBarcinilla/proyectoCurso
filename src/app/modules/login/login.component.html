<div class="flex flex-row justify-center items-center w-full h-full">
  <div [formGroup]="formLogin" class="bg-white dark:bg-default-600 p-3 rounded-lg w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3">
    <div class="flex flex-row">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario" formControlName="user">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <div class="flex flex-row">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </div>
    <div class="flex flex-row justify-center">
      <button mat-flat-button color="primary" (click)="login()">Iniciar Sesión</button>
    </div>
  </div>
  <div class="flex flex-row justify-center p-4">
    {{user$ | async | json}}
  </div>
</div>
