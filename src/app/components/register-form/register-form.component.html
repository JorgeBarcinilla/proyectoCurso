<form [formGroup]="myForm" class="w-full">
  <div class="grid auto-rows-auto grid-cols-6 gap-3">
    <div class="col-span-6">
      <div class="flex flex-row justify-center">
        <span class="text-4xl font-bold">Formulario</span>
      </div>
    </div>
    <div class="col-span-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Company (disabled)</mat-label>
        <input matInput formControlName="company">
      </mat-form-field>
    </div>
    <div class="col-span-3">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="col-span-3">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Long Last Name That Will Be Truncated</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="col-span-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St" formControlName="address">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
    </div>
    <div class="col-span-6">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Address 2</mat-label>
        <textarea matInput formControlName="address2"></textarea>
      </mat-form-field>
    </div>
    <div class="col-span-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco" formControlName="city">
      </mat-form-field>
    </div>
    <div class="col-span-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California" formControlName="state">
      </mat-form-field>
    </div>
    <div class="col-span-2">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" formControlName="postalCode">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
    </div>
  </div>
</form>
